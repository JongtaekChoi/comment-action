name: Review Comment Format Checker

on:
  pull_request_review_comment:
    types: [created, edited]

jobs:
  check-comment-format:
    runs-on: ubuntu-latest
    steps:
      - name: Check format of review comment
        uses: actions/github-script@v7
        with:
          script: |
            const comment = context.payload.comment.body;
            const regex = /^[pP][1-5]/;
            console.log(context);
            if (context.payload.comment.in_replay_to_id) {
              return;
            }

            if (!regex.test(comment)) {
              const issue_number = context.payload.pull_request.number;
              const message = `ðŸš¨ @${context.payload.comment.user.login}, your comment does not follow the required format 'TODO: [description]'. Please update the comment accordingly.`;

              github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issue_number,
                body: message
              });
            }
